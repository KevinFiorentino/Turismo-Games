<!DOCTYPE html>
<html>
<head>
	<title>Quizz</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./quizz_style.css">
</head>

<body>

<div class="container">
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="titlelanding">
				<h1>Buenos Aires en Familia</h1>
			</div>
		</div>

		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="titlequizz titlequizz-v titlequizz-h">
				<div class="letterquizz">P</div>
				<div class="letterquizz">R</div>
				<div class="letterquizz">E</div>
				<div class="letterquizz">G</div>
				<div class="letterquizz">U</div>
				<div class="letterquizz">N</div>
				<div class="letterquizz">T</div>
				<div class="letterquizz">A</div>
				<div class="letterquizz">S</div>
				<div class="subtitlequizz">
					<h2>¿Cuánto sabés de Buenos Aires?</h2>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-offset-2 col-sm-8 col-xs-12">
			<div id="turismo-quiz">
			</div>
		</div>

		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="buttonsquiz button-align-h button-align-v">
				<button id="buttonStart" class="btn btn-primary" onclick="turismoQuiz()">Comenzar</button>
				<button id="buttonNext" class="btn btn-primary" onclick="turismoQuiz()">Siguiente</button>
			</div>
		</div>
	</div>
<div>

<script type="text/javascript" src="./quizz_script.js"></script>

</body>
</html>
