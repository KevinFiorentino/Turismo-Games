	<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./quizz_style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="titlelanding">
                    <h1>Buenos Aires en Familia</h1>
                </div>
            </div>
    
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="titlequizz titlequizz-img titlequizz-v titlequizz-h">
                    <div class="letterquizz">P</div>
                    <div class="letterquizz">I</div>
                    <div class="letterquizz">C</div>
                    <div class="letterquizz">T</div>
                    <div class="letterquizz">O</div>
                    <div class="letterquizz">T</div>
                    <div class="letterquizz">R</div>
                    <div class="letterquizz">I</div>
                    <div class="letterquizz">V</div>
                    <div class="letterquizz">I</div>
                    <div class="letterquizz">A</div>

                        <h3>Poné a prueba tus conocimientos.</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
        
            <div class="col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-offset-2 col-sm-8 col-xs-12">
                <div id="turismo-quiz_img">
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="buttonsquiz button-align-h button-align-v">
                    <button id="buttonStart_img" class="btn btn-primary" onclick="turismoQuiz_img()">Comenzar</button>
                    <button id="buttonNext_img" class="btn btn-primary" onclick="turismoQuiz_img()">Siguiente</button>
                </div>
            </div>
    
        </div>
    <div>

    <div class="container" style="margin-top:50px">
        <div class="row">
            <hr style="margin-top:50px; margin-bottom:50px" />
            <div class="col-12 text-center">
                <a class="url-back" href="https://turismo.buenosaires.gob.ar/es/divertite-en-familia?dsd=preguntas">Volver a todos los juegos</a>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./quizz_img_script.js"></script>
